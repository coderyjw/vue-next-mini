<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="app1"></div>
    <div id="app2"></div>
    <script src="../../dist/vue.js"></script>
    <script>
      const { reactive, effect } = Vue
      const obj = reactive({
        message: 'hello world'
      })
      console.log(obj.message)

      effect(() => {
        document.querySelector('#app').innerText = obj.message
      })
      effect(() => {
        document.querySelector('#app1').innerText = obj.message
      })
      effect(() => {
        document.querySelector('#app2').innerText = obj.message
      })
      setTimeout(() => {
        obj.message = 'coder'
      }, 2000)
    </script>
  </body>
</html>
