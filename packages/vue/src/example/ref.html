<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="../../dist/vue.js"></script>
    <script>
      const { effect, ref } = Vue
      const obj = ref({
        message: 'hello world'
      })
      console.log(obj)

      effect(() => {
        document.querySelector('#app').innerText = obj.value.message
      })

      setTimeout(() => {
        obj.value.message = 'coder'
      }, 2000)
    </script>
  </body>
</html>
